<!doctype html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>App-ui.css - list</title>
</head>
<body style="background-color: #eee">
<div class="container">
    <div class="col-lg-6 col-lg-offset-3">
        <ul class="list list-border">
            <li class="app-ui-wave toggle toggle-left">带开关的 list 不能添加 status</li>
            <li class="app-ui-wave toggle toggle-right">带开关的 list 不能添加 status</li>
        </ul>
        <ol class="list list-shadow list-hover">
            <li class="success">成功</li>
            <li class="warning">警告</li>
            <li class="error">错误</li>
            <li class="info">提示</li>
        </ol>
    </div>
</div>
<script src="./../build/app-ui.js"></script>
</body>
</html>
